<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	     template="/facelets/template.xhtml">
	     
	     <meta charset="utf-8"/>
      
     <meta charset="utf-8"/>
   
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     
      <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources1/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
	<ui:define name="title">login</ui:define>
	
	
	<ui:define name="content">
	<h:form>
        <h:dataTable class="highlight centered  blue-grey lighten-2" var="c" value="#{hotels.hls}"  border="1" >
		<h:column >
<f:facet name="header">HotelName</f:facet>
		<h:outputText  value= "#{c.hotelName} "  />
		</h:column>
		
		<h:column>
		<f:facet name="header">RoomNumber</f:facet>
		<h:outputText value= "#{c.roomNbr} "  />
		</h:column>
		
		<h:column >
		<f:facet name="header">Stars</f:facet>
		<h:outputText value= "#{c.stars} "  />
		</h:column>
		
		<h:column >
				<f:facet name="header">Phone</f:facet>
		
		<h:outputText value= "#{c.phone} "  />
		</h:column>
		
		<h:column>
		<f:facet name="header">Country</f:facet>
		<h:outputText value="#{c.country}" />
		</h:column>
		
		<h:column >
			<f:facet name="header">State</f:facet>
		
		<h:outputText value= "#{c.state} "  />
		</h:column>
		
		<h:column>
		<f:facet name="header">Hotel Manager</f:facet>
		<h:outputText value="#{c.hotelmanager.name}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">Description</f:facet>
		<h:outputText value="#{c.description}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">Delete</f:facet>
		<p:commandButton value="Delete" actionListener="#{hotels.doDelete(c)}" styleClass="btn-small red darken-4">
		<p:confirm header="Confirmation" message="Are You Sure?" icon="ui-icon-alert"></p:confirm>
		</p:commandButton> 
		</h:column>
		
		<h:column>
		<f:facet name="header">Update</f:facet>
		<p:commandLink value="Update" action="#{hotels.selectEdit(c)}"></p:commandLink>
		</h:column>
		</h:dataTable>
		</h:form>
		<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
    </h:form>
	
	
	</ui:define></ui:composition>
