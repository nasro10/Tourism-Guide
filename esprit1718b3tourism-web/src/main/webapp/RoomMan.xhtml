<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	     template="/facelets/template.xhtml">
	     
	     <meta charset="utf-8"/>
      
     <meta charset="utf-8"/>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     
      <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources1/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
	<ui:define name="title">login</ui:define>
	<ui:define name="content">
	
	<h:form>
<h3>Liste des chambres:</h3>
<h:dataTable var="r" value="#{roomBean.roomls}" border="1">

<h:column>
<f:facet name="header">HotelName</f:facet>
<h:outputText value="#{r.hotel.hotelName}" />
</h:column>

<h:column>
<f:facet name="header">HotelManager Name</f:facet>
<h:outputText value="#{r.hotelManager.name}" />
</h:column>

<h:column>
<f:facet name="header">Price</f:facet>
<h:outputText value="#{r.price}" />
</h:column>

<h:column>
<f:facet name="header">Availability</f:facet>
<h:outputText value="#{r.available}" />
</h:column>

<h:column>
<f:facet name="header">Type</f:facet>
<h:outputText value="#{r.type}" />
</h:column>

<h:column>
<f:facet name="header">VIP</f:facet>
<h:outputText value="#{r.vip}" />
</h:column>

<h:column>
		<f:facet name="header">Promotion</f:facet>
		<p:commandLink value="Promo" action="#{roomBean.selectRoom(r)}"></p:commandLink>
		</h:column>

</h:dataTable>


</h:form>
	
	
	</ui:define></ui:composition>
