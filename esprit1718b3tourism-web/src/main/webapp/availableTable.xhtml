<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">
				Reservation Table
			</ui:define>
	<ui:define name="pageContent">

		<div class="centredZone">
			
			<h:form>
		 <p:dataTable id="checkboxDT" var="table" value="#{availableTableBean.lsTable}" 
		    selection="#{availableTableBean.selectedTable}" rowKey="#{table.idTable}" style="margin-bottom:0">
        <f:facet name="header">
           Dishes
        </f:facet>
        <p:column selectionMode="single" style="width:16px;text-align:center"/>
	<p:column headerText="Number of places">
        <h:outputText value="#{table.places}" />
    	</p:column>
    	<p:column headerText="Description">
        <h:outputText value="#{table.description}" />
    	</p:column>
    	 
	    	<p:column headerText="Book">
        <h:commandButton action="#{availableTableBean.passReservation()}" value="command" />
    	</p:column>
	
       
    </p:dataTable>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
