<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	     template="/facelets/template.xhtml">
	     
	     <meta charset="utf-8"/>
      
     <meta charset="utf-8"/>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     
      <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources1/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
	<ui:define name="title">login</ui:define>
	<ui:define name="content">
	
	<h3>En Promotion</h3>

<h:dataTable var="i" value="#{roomBean.promotionls}" border="1">

<h:column>
<f:facet name="header">Date Debut</f:facet>
<h:outputText value="#{i.date_deb}" />
</h:column>

<h:column>
<f:facet name="header">Date Fin</f:facet>
<h:outputText value="#{i.date_fin}" />
</h:column>

<h:column>
<f:facet name="header">Description</f:facet>
<h:outputText value="#{i.description}" />
</h:column>

<h:column>
<f:facet name="header">Pourcentage</f:facet>
<h:outputText value="#{i.prixPro}" />%
</h:column>

<h:column>
<f:facet name="header">TYPE</f:facet>
<h:outputText value="#{i.r.type}" />
</h:column>

<h:column>
<f:facet name="header">VIP</f:facet>
<h:outputText value="#{i.r.vip}" />
</h:column>

<h:column>
<f:facet name="header">Delete</f:facet>
	<p:commandButton value="Delete" actionListener="#{roomBean.doDelete(i)}" styleClass="btn-small red darken-4">
<p:confirm header="Confirmation" message="Are You Sure?" icon="ui-icon-alert"></p:confirm>
		</p:commandButton> 
</h:column>


</h:dataTable>
	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
    </h:form>
	
	</ui:define></ui:composition>
